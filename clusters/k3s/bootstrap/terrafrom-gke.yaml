---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: bootstrap-gke-tf
  namespace: flux-system
spec:
  path: ./
  approvePlan: ""
  interval: 1m
  storeReadablePlan: human
  sourceRef:
    kind: OCIRepository
    name: bootstrap-gke-oci
    namespace: flux-system
  vars:
  - name: project_id
    value: k8s-k3s
  - name: github_repository
    value: fw-gke-flux
  - name: github_org
    value: den-vasyliev
  varsFrom:
  - kind: Secret
    name: gcp-auth-secret
    varsKeys:
    - credentials
  - kind: Secret
    name: ghcr-login-secret
    varsKeys:
    - docker-username:github_org
    - docker-password:github_token
