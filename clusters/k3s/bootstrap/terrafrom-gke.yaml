---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: bootstrap-gke-tf
  namespace: flux-system
spec:
  path: ./
  approvePlan: "auto"
  interval: 1m
  storeReadablePlan: human
  sourceRef:
    kind: OCIRepository
    name: bootstrap-gke-oci
    namespace: flux-system
  vars:
  - name: project_id
    value: k8s-k3s
  - name: github_repository
    value: fw-gke-flux
  - name: github_org
    value: den-vasyliev
  - name: cluster_name
    value: k8s-k3s
  varsFrom:
  - kind: Secret
    name: gcp-auth-secret
    varsKeys:
    - token:access_token
  - kind: Secret
    name: flux-system
    varsKeys:
    - password:github_token
